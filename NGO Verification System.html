<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NGO Verification</title>

    <!-- FontAwesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #f7f7f7;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        width: 100%;
        background: #fff;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
        border-top: 6px solid #ff9800;
      }

      h2 {
        color: #ff9800;
        margin-bottom: 15px;
      }

      .verification-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
      }

      input:focus,
      select:focus {
        border-color: #ff9800;
        box-shadow: 0px 2px 5px rgba(255, 152, 0, 0.3);
      }

      .upload-box {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        border: 2px dashed #ff9800;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .upload-box:hover {
        background: rgba(255, 152, 0, 0.1);
      }

      button {
        padding: 12px;
        background: #ff9800;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #e68900;
      }

      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ðŸ“œ NGO Verification</h2>
      <p>Submit your details for verification.</p>

      <form class="verification-form">
        <input type="text" placeholder="NGO Name" required />
        <input type="text" placeholder="Registration Number" required />
        <select required>
          <option value="">Select NGO Category</option>
          <option value="education">Education</option>
          <option value="healthcare">Healthcare</option>
          <option value="disaster_relief">Disaster Relief</option>
          <option value="others">Others</option>
        </select>

        <label class="upload-box">
          <i class="fa fa-upload"></i> Upload Registration Document
          <input type="file" style="display: none" required />
        </label>

        <button type="submit">Submit for Verification</button>
      </form>
    </div>
  </body>
  <script>
    document
      .querySelector(".verification-form")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent page refresh

        // Get form values
        const ngoName = document.querySelector(
          ".verification-form input[type='text']"
        ).value;
        const registrationNumber = document.querySelector(
          ".verification-form input[type='text']"
        ).value;
        const category = document.querySelector(
          ".verification-form select"
        ).value;
        const documentInput = document.querySelector(
          ".verification-form input[type='file']" 
        );

        if (
          !ngoName ||
          !registrationNumber ||
          !category ||
          !documentInput.files.length
        ) {
          alert("Please fill out all fields!");
          return;
        }

        // Update the user's verification status
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const userIndex = users.findIndex(
          (u) => u.username === currentUser.username
        );

        if (userIndex !== -1) {
          users[userIndex].verified = true; // Mark the user as verified
          localStorage.setItem("users", JSON.stringify(users)); // Update users array
          localStorage.setItem("currentUser", JSON.stringify(users[userIndex])); // Update current user

          alert("Verification Successful! Redirecting to NGO Dashboard.");
          window.location.href = "dashboardngo.html"; // Redirect to NGO dashboard
        } else {
          alert("User not found!");
        }
      });
  </script>
</html>
