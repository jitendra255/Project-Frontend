<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #cddc39, #009688);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: 0.3s;
      }

      h2 {
        margin-bottom: 15px;
        color: #333;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        background: #28a745;
        color: white;
        cursor: pointer;
        font-size: 18px;
        transition: 0.3s;
        border: none;
      }

      button:hover {
        background: #218838;
      }

      .switch {
        margin-top: 15px;
        font-size: 14px;
        color: #007bff;
        cursor: pointer;
      }

      .switch:hover {
        text-decoration: underline;
      }

      /* ðŸ”¹ Responsive Design */
      @media (max-width: 500px) {
        .container {
          width: 90%;
          padding: 15px;
        }

        input,
        select,
        button {
          font-size: 14px;
          padding: 10px;
        }

        button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 id="form-title">Login</h2>

      <input type="text" id="username" placeholder="Enter Username" required />
      <input
        type="email"
        id="email"
        placeholder="Enter Email"
        required
        style="display: none"
      />
      <select id="userType" style="display: none">
        <option value="donor">Donor</option>
        <option value="ngo">NGO</option>
      </select>
      <input
        type="password"
        id="password"
        placeholder="Enter Password"
        required
      />

      <button onclick="handleAuth()">Login</button>

      <p class="switch" onclick="toggleForm()">
        Don't have an account? Sign Up
      </p>
    </div>

    <script>
      let isLogin = true;

      function toggleForm() {
        isLogin = !isLogin;
        document.getElementById("form-title").innerText = isLogin
          ? "Login"
          : "Sign Up";
        document.getElementById("email").style.display = isLogin
          ? "none"
          : "block";
        document.getElementById("userType").style.display = isLogin
          ? "none"
          : "block";
        document.querySelector("button").innerText = isLogin
          ? "Login"
          : "Sign Up";
        document.querySelector(".switch").innerText = isLogin
          ? "Don't have an account? Sign Up"
          : "Already have an account? Login";
      }

      function handleAuth() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const userType = document.getElementById("userType").value;

        if (!username || !password || (!isLogin && !email)) {
          alert("Please fill all fields!");
          return;
        }

        if (isLogin) {
          // **Login Logic**
          const users = JSON.parse(localStorage.getItem("users")) || [];
          const user = users.find(
            (u) => u.username === username && u.password === password
          );

          if (user) {
            alert("Login Successful!");
            localStorage.setItem("currentUser", JSON.stringify(user)); // Store current user session

            // Redirect based on userType
            if (user.userType === "donor") {
              window.location.href = "dashboarddonor.html"; // Redirect to donor dashboard
            } else if (user.userType === "ngo") {
              window.location.href = "dashboardngo.html"; // Redirect to NGO dashboard
            }
          } else {
            alert("Invalid Username or Password!");
          }
        } else {
          // **Signup Logic**
          const users = JSON.parse(localStorage.getItem("users")) || [];
          const exists = users.some((u) => u.username === username);

          if (exists) {
            alert("Username already exists! Try a different one.");
            return;
          }

          const newUser = { username, email, password, userType };
          users.push(newUser);
          localStorage.setItem("users", JSON.stringify(users));

          alert("Signup Successful! Please login.");
          toggleForm();
        }
      }
    </script>
  </body>
</html>
